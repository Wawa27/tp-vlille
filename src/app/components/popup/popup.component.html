<div *ngIf="messageService.messages.length" class="absolute w-full top-0 left-0 flex justify-center">
  <div *ngFor="let message of messageService.messages"
       [ngClass]="getClassesFromMessageType(message.type)"
       class="transition duration-1000 ease-in-out transition-opacity opacity-100 shadow-xl rounded-2xl px-8 py-4 mt-16 text-sm font-semibold tracking-wide">
    {{ message.text }}
  </div>
</div>
